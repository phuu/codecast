<div class="chat" ng-controller="ChatCtrl">
  <div class="chat-messages-wrapper">
    <ul>
      <li ng-repeat="msg in chat.messages" ng-class="{ 'me': msg.me }">
        <strong>{{ msg.author }}</strong>
        {{ msg.body }}
      </li>
    </ul>
  </div>
  <div class="chat-input" ng-show="user.profile">
    <form>
      <input ng-model="message"><button ng-click="send()">&rarr;</button>
    </form>
  </div>
</div>
