<div ng-controller="ChatCtrl">
  <div class="chat">
    <div class="chat-messages-wrapper">
      <ul>
        <li ng-repeat="msg in chat.messages" ng-class="{ 'me': msg.me }">
          <strong>{{ msg.author }}</strong>
          {{ msg.body }}
        </li>
      </ul>
    </div>
    <div class="chat-input" ng-show="user.profile">
      <form>
        <input ng-model="message"><button ng-click="send()">&rarr;</button>
      </form>
    </div>
    <div class="chat-input" ng-show="!user.profile">
      <a class="btn"
         href="/auth/github"
         target="_self">
        <i class="icon-github"></i> Sign in with Github to chat
      </a>
    </div>
  </div>

  <div class="viewers"><i class="icon-eye"></i> {{ room.viewers | positive }}</div>

  <div class="share">
    Share: <input onClick="this.select();" value="{{ getShareUrl() }}">
  </div>
</div>
